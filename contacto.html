<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog de Café</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
<body>
	<header class="header">
		<nav class="barra contenedor">
			<div>
				<a href="index.html"><h1 class="logo">Blog<span>DeCafé</span></h1></a>
			</div>
			<div class="navegacion__links">
				<a href="nosotros.html">Nosotros</a>
				<a href="cursos.html">Cursos</a>
				<a href="contacto.html">Contacto</a>
			</div>
		</nav>
		<div class="header__contenido">
			<h2>Blog de café con consejos y cursos</h2>
			<p>Aprende de los expertos con las mejores recetas y consejos</p>
		</div>
	</header>
	<main class="contenedor">
		<h2>Contacto</h2>
		<div class="fondo"></div>
		<form class="formulario">
			<div class="campo">
				<label for="name">Nombre</label>
				<input type="text" id="name" placeholder="Tu Nombre">
			</div>
			<div class="campo">
				<label for="mail">E-mail</label>
				<input type="email" id="mail" placeholder="Tu E-Mail">
			</div>
			<div class="campo">
				<label for="mensaje">Mensaje</label>
				<textarea id="mensaje"></textarea>
			</div>
			<input type="submit" class="boton" value="Enviar">
		</form>
	</main>
	<footer class="footer">
		<nav class="barra contenedor">
			<div class="logo">
				<a href="index.html"><h1 class="no-margin">Blog<span>DeCafé</span></h1></a>
			</div>
			<div class="navegacion__links">
				<a href="nosotros.html">Nosotros</a>
				<a href="cursos.html">Cursos</a>
				<a href="contacto.html">Contacto</a>
			</div>
		</nav>
	</footer>
</body>
</html>
